<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styles.css" />
	<title>sala de chats</title>
</head>
<body>
	<div class='Container'>
		<header></header>
		<div class="logo">
			<div class="ContainerLogo">
				<img class='imageLogo' src='./css/logo.png' alt='kjfhksdjh' />
			</div>
		</div>
		<div class="joinOuterContainer">
			<main class="join-main">
				<form  class='form' action="chat.html">
					<div class="form-control">
						<label class="heading" for="username">Ingresa</label>
						<div class="ContainerInput">
							<label class="textInput">Enter Username</label>
							<input class="joinInput mt-20" type="text" name="username" id="username" required />
						</div>
					</div>
					<div class="ContainerInput">
						<label class="textInput">Ingresa la sala de chat</label>
						<input class="joinInput" type="text" name="room" id="room" required />
					</div>
					<button type="submit" class="button mt-20">Ingresa</button>
				</form>
			</main>
		</div>
	</div>
</body>

</html>
