<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styles.css" />
	<title>sala de chats</title>
</head>
<body>
	<div class="joinOuterContainer">
		<div class="joinInnerContainer">
			<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label class="heading" for="username">Ingresa</label>
					<input class="joinInput mt-20" type="text" name="username" id="username"
					placeholder="Enter username..." required />
				</div>
				<input class="joinInput" type="text" name="room" id="room" placeholder="Ingresa la sala de chat" required />
				<button type="submit" class="button mt-20">Ingresa</button>
			</form>
			</main>
		</div>
</body>
</html>
